<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinystation Softworks</title>
    <style>
        /* CSS styles can be added here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #c36f6f;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #e54d4d;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Tinystation Softworks</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Tinystation Softworks Integration</h2>
        <p></p>click this button to try our lightweight gaming programme .</p>
        <button onclick="runPythonScript()">Run Terminal Output</button>
        <p id="output"></p>
    </section>

    <footer>
        <p>&copy; 2024 Tinystation Softworks. All rights reserved.</p>
    </footer>

    <script>
        function runPythonScript() {
            // Example Python script execution
            var output = document.getElementById("output");
            output.innerHTML = "Executing Python script..."; // Update output to show script execution

            // Example: Fetching data from a Python script using Fetch API
            fetch('example.py')
                .then(response => response.text())
                .then(data => {
                    // Display the output of the Python script
                    output.innerHTML = data;
                })
                .catch(error => {
                    console.error('There was an error executing the Python script:', error);
                    output.innerHTML = "Error executing Python script.";
                });
        }
    </script>
</body>

</html>
